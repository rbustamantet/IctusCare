<style>
:root{
  /* Paleta congruente con las escalas (clara, azul suave) */
  --bg:#f8fafc; --card:#ffffff; --ink:#0f172a; --muted:#64748b;
  --accent:#2563eb; --accent-ink:#1e3a8a; --accent-light:#dbeafe;
}
*{box-sizing:border-box}

/* Contenedor general */
.gal-vsc{font-family: Verdana, Geneva, Tahoma, sans-serif; color:var(--ink); background:var(--bg); border-radius:16px}
.gal-wrap{max-width:1100px;margin:0 auto;padding:1rem}

/* Cabecera pegajosa como en las escalas */
.appbar{
  position:sticky; top:0; z-index:30;
  background:rgba(255,255,255,.9);
  border-bottom:1px solid var(--accent-light);
  backdrop-filter:saturate(140%) blur(8px);
}
.appbar .appbar-inner{max-width:1100px;margin:0 auto;padding:.6rem 1rem;display:flex;gap:.6rem;align-items:center}
.appbar h1{margin:0;font-size:16px;color:var(--accent);font-weight:800;font-family: Verdana, Geneva, Tahoma, sans-serif;
}
.appbar .spacer{flex:1}
.pill-top{
  display:inline-block; max-width:70vw; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
  padding:.35rem .65rem; border-radius:999px; border:1px solid #bfdbfe;
  background:var(--accent-light); color:var(--accent-ink); font-weight:700; font-size:12px;font-family: Verdana, Geneva, Tahoma, sans-serif;
}

/* Ocultar cabecera y bloquear scroll cuando se abre el lightbox */
body.lightbox-open .appbar{ display:none !important; }
body.lightbox-open{ overflow:hidden; }

/* Carrusel */
.gal-carousel{position:relative;background:var(--card);border-radius:16px;border:1px solid var(--accent-light);box-shadow:0 8px 22px rgba(31,86,179,.06);overflow:hidden}
.gal-track{display:flex;scroll-snap-type:x mandatory;overflow-x:auto;scroll-behavior:smooth}
.gal-track::-webkit-scrollbar{height:8px}
.gal-track::-webkit-scrollbar-thumb{background:#cbd5e1;border-radius:8px}
.gal-slide{min-width:100%;scroll-snap-align:center;padding:.6rem}
.gal-img{display:block;max-width:100%;max-height:72vh;margin:0 auto;border-radius:12px;box-shadow:0 4px 18px rgba(15,23,42,.15);cursor:zoom-in}

/* Flechas sobre el carrusel */
.gal-nav{position:absolute;inset:0;display:flex;justify-content:space-between;align-items:center;pointer-events:none}
.gal-btn{pointer-events:auto;display:grid;place-items:center;width:44px;height:44px;border-radius:50%;background:#fff;color:var(--accent-ink);text-decoration:none;border:1px solid var(--accent-light);font-weight:bold}

/* Miniaturas */
.gal-thumbs{display:grid;grid-template-columns:repeat(auto-fill,minmax(110px,1fr));gap:.5rem;margin-top:.6rem}
.gal-thumbs a{display:block;background:#fff;border:1px solid var(--accent-light);border-radius:10px;overflow:hidden}
.gal-thumbs img{width:100%;height:72px;object-fit:cover;display:block}

/* Lightbox */
.gal-light{position:fixed;inset:0;background:rgba(2,10,22,.92);display:none;align-items:center;justify-content:center;z-index:40}
.gal-light:target{display:flex}
.gal-light img{max-width:95vw;max-height:92vh;border-radius:10px}

/* Controles del lightbox (tono azul) */
.gal-close, .gal-next, .gal-prev{
  position:absolute;top:14px;width:44px;height:44px;border-radius:50%;
  display:grid;place-items:center;background:#0e2646;color:#fff;border:1px solid rgba(126,170,212,.35);
  text-decoration:none;font-weight:bold
}
.gal-close{right:14px}
.gal-prev{left:14px;top:50%;transform:translateY(-50%)}
.gal-next{right:14px;top:50%;transform:translateY(-50%)}
</style>
</head>

<script>
/* ===== Píldora con guion largo real (evita &#8212;) ===== */
const MDASH = String.fromCharCode(8212);
const track = document.getElementById('track');
const slides = Array.from(track.querySelectorAll('.gal-slide'));
const pill   = document.getElementById('pillTop');

function updatePillNearest(){
  const rect = track.getBoundingClientRect();
  const center = rect.left + rect.width/2;
  let best = {i:0, d:Infinity};
  slides.forEach((s,i)=>{
    const r = s.getBoundingClientRect();
    const c = r.left + r.width/2;
    const d = Math.abs(center - c);
    if(d < best.d) best = {i, d};
  });
  const img = slides[best.i].querySelector('.gal-img');
  const title = (img.dataset.title || img.alt || '').trim();
  pill.textContent = `Imagen ${best.i+1}/${slides.length} ${MDASH} ${title}`;
}
track.addEventListener('scroll', ()=>{ requestAnimationFrame(updatePillNearest); });
window.addEventListener('load', updatePillNearest);
window.addEventListener('resize', updatePillNearest);

/* ===== Ocultar cabecera al abrir lightbox ===== */
(function(){
  function checkLightbox(){
    const h = location.hash;
    const open = !!(h && document.querySelector(h)?.classList.contains('gal-light'));
    document.body.classList.toggle('lightbox-open', open);
  }
  window.addEventListener('hashchange', checkLightbox);
  window.addEventListener('load', checkLightbox);
})();
</script>
