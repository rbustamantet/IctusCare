 header{

header{

  a.card{
    display:flex; align-items:center; justify-content:space-between;
    padding:18px 20px; border-radius: var(--radius);
    background: linear-gradient(180deg, var(--card), rgba(15,39,77,.96));
    color: var(--ink); text-decoration:none;
    box-shadow: var(--shadow);
    border: 1px solid rgba(255,255,255,.06);
    transition: transform .12s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
  }
  a.card:hover{ background: var(--card-hover); transform: translateY(-2px); border-color: rgba(127,179,255,.25); }
  a.card:focus-visible{ box-shadow: 0 0 0 3px var(--ring), var(--shadow); }
  .card span.title{
    font-size:1rem; font-weight:700;
  }
  .arrow{
    font-size:1.4rem; color:var(--accent);
    opacity:.8; transition:transform .2s ease;
  }
  a.card:hover .arrow{ transform: translateX(3px); }
  
  .actions{margin-left:auto}
