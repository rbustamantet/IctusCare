<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IctusCare · Menú principal</title>
<style>
  :root{
    --bg:#0f3d83;
    --ink:#e6ecf5;
    --muted:#c7d5ec;
    --card:#174c9c;
    --card-hover:#1a56ad;
    --shadow:0 10px 24px rgba(0,0,0,.35);
    --radius:20px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    background-color: var(--bg);
    color: var(--ink);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    min-height:100vh;
    text-align:center;
    overflow-x:hidden;
  }

  /* Animaciones */
  @keyframes fadeUp {
    0% {opacity:0; transform: translateY(25px);}
    100% {opacity:1; transform: translateY(0);}
  }
  @keyframes fadeDown {
    0% {opacity:0; transform: translateY(-25px);}
    100% {opacity:1; transform: translateY(0);}
  }

  header{
    width:100%;
    padding:32px 0 12px;
    display:flex;
    justify-content:center;
    align-items:center;
    animation: fadeDown 1s ease-out;
  }
  header img{
    max-width:480px;
    width:90%;
    height:auto;
    border-radius:18px;
    box-shadow:0 6px 18px rgba(0,0,0,.4);
  }

  h1{
    font-size:1.8rem;
    font-weight:700;
    margin:14px 0 8px;
    letter-spacing:.4px;
    animation: fadeUp 1s ease-out .2s both;
  }
  p.subtitle{
    color:var(--muted);
    font-size:0.95rem;
    margin-bottom:28px;
    animation: fadeUp 1s ease-out .4s both;
  }

  /* CONTENEDOR DEL MENÚ DE ICONOS */
  .menu{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap:28px;
    width:90%;
    max-width:600px;
    margin-bottom:40px;
    animation: fadeUp 1s ease-out .6s both;
  }

  .icon-btn{
    display:flex;
    flex-direction:column;
    align-items:center;
    text-decoration:none;
    color:var(--ink);
    transition:transform .15s ease, box-shadow .15s ease, background .2s ease;
  }

  .icon-circle{
    width:100px;
    height:100px;
    border-radius:50%;
    background:linear-gradient(160deg,var(--card),#0e3a7e);
    box-shadow: var(--shadow);
    display:flex;
    align-items:center;
    justify-content:center;
    margin-bottom:10px;
    border:1px solid rgba(255,255,255,.12);
    opacity:0;
    transform: translateY(20px);
    animation: fadeUp .8s ease-out forwards;
  }

  /* Retraso escalonado para cada icono */
  .icon-btn:nth-child(1) .icon-circle{ animation-delay:.6s; }
  .icon-btn:nth-child(2) .icon-circle{ animation-delay:.8s; }
  .icon-btn:nth-child(3) .icon-circle{ animation-delay:1s; }
  .icon-btn:nth-child(4) .icon-circle{ animation-delay:1.2s; }
  .icon-btn:nth-child(5) .icon-circle{ animation-delay:1.4s; }

  .icon-btn:hover .icon-circle img {
  filter: drop-shadow(0 0 10px rgba(127,179,255,0.5));
}


  .icon-circle svg, .icon-circle img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;  /* Rellena completamente el círculo */
  display: block;
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.2)); /* halo sutil */
}

  .label{
    font-size:0.9rem;
    font-weight:600;
    letter-spacing:.3px;
  }

  footer{
    color:var(--muted);
    font-size:.8rem;
    margin-top:auto;
    padding:20px 0 10px;
    animation: fadeUp 1s ease-out 1.5s both;
  }
</style>
</head>
<body>

  <header>
    <img src="ictuscarebannernavymediano.png" alt="IctusCare">
  </header>

  <p class="subtitle">Protocolos clínicos y recursos de la Unidad de Ictus</p>

  <main class="menu">

    <a class="icon-btn" href="unidad/index.html">
  <div class="icon-circle">
    <img src="iconos/unidadesico.png" alt="Nuestra Unidad">
  </div>
  <span class="label">Nuestra<br>Unidad</span>
</a>


    <a class="icon-btn" href="protocolos/index.html">
  <div class="icon-circle">
    <img src="iconos/protocolosico.png" alt="Protocolos">
  </div>
  <span class="label">Protocolos</span>
</a>

    <a class="icon-btn" href="escalas/index.html">
  <div class="icon-circle">
    <img src="iconos/escalasico.png" alt="Escalas">
  </div>
  <span class="label">Escalas</span>
</a>

    <a class="icon-btn" href="utilidades/index.html">
  <div class="icon-circle">
    <img src="iconos/utilidadesico.png" alt="Utilidades">
  </div>
  <span class="label">Utilidades</span>
</a>

    <a class="icon-btn" href="informacion/index.html">
  <div class="icon-circle">
    <img src="iconos/informacionico.png" alt="Información">
  </div>
  <span class="label">Información</span>
</a>

  </main>

  <footer>
    Unidad de Neurología Vascular · Servicio de Neurología<br>Hospital Regional Universitario de Málaga<br>© Rafael Bustamante Toledo
  </footer>

</body>
</html>
